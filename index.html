<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <title>Página de confirmação</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        div.alert.alert-success{
            width: 600px;
            text-align: center;
            margin-left: 32%;
            margin-top: 15px;
            
        }

        div.botoes{
            text-align: center;

        }
    </style>
</head>
<body>
    <div class="alert alert-success" role="alert">
        <h4 class="alert-heading">Confimação SSA</h4>
        <br>
        <p>Se você tem a nota SSA 1 clique no botão SIM para ser direcionado para a Calculadora SSA.</p>
        <hr>
        <p>Se você não tem a nota SSA 1 clique no botão NÃO para ser direcionado para a página de Notas SSA.</p>
        <hr>
        <div class="botoes">
        <a href="calcular.html" target="_blank">
            <button type="button" class="btn btn-success btn-lg">SIM</button>
        </a> 
        &nbsp; &nbsp; &nbsp;
        <a href="https://nota-ssa.firebaseapp.com/folder/Inbox" target="_blank">
            <button type="button" class="btn btn-danger btn-lg">NÃO</button>
        </a>
        
        </div>
      </div>
    
</body>
</html>
