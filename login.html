    <div class="formulario card">
        <div class="row">
            <form class="col s12">

                <p>Entrar</p>

                <div class="row">
                    <div class="input-field col s12 box-email">
                        <input id="email" type="text" class="validate">
                        <label for="email">E-mail</label>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s12 box-senha">
                        <input id="password" type="password" class="validate">
                        <label for="password">Senha</label>
                    </div>
                </div>

                <div>
                    <a id="btn-entrar" class="waves-effect waves-light btn btn-entrar">ENTRAR</a>
                </div>
                <br>

    <script>

            var requestURL = 'https://raw.githubusercontent.com/leosoftlima/SSA_CALCULADORA/master/dados_login.json';
            var request = new XMLHttpRequest();
            request.open('GET', requestURL);
            request.responseType = 'json';
            request.send();

            request.onload = function () {

            var dados_login = request.response;

            var btn = document.getElementById("btn-entrar");

            btn.addEventListener("click", function(){

            var user = document.getElementById("email").value;
            var password = document.getElementById("password").value;

            if(user == '' || password == ''){
                alert('Usuário ou senha inválido!');
            }

            for(var i = 0; i < dados_login.length; i++){
                if(user == dados_login[i].login && password == dados_login[i].senha){
                alert('Login realizado sucesso!');
            } 
        }
        
    });

}
